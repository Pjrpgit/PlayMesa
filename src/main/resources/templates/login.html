<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
</head>
<body>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	<p th:if="${error}" class="error">Wrong user or password</p>
	<div class="container px-4 py-5 mx-auto">
		<div class="card card0">
			<div class="d-flex flex-lg-row flex-column-reverse">
				<div class="card card1">
					<div class="row justify-content-center my-auto">
						<div class="col-md-8 col-10 my-5">
							<div class="row justify-content-center px-3 mb-3">
								<img id="logo" src="https://i.ibb.co/VqX8KdJ/logo2.jpg">
							</div>
							<h6 class="msg-info">Porfavor introduzca sus datos</h6>
							<form method="post" action="#" th:action="@{/login}">
								<div class="form-group">
									<label class="form-control-label text-muted">Usuario</label> <input
										type="text" id="username" name="username"
										placeholder="Nombre de usuario" class="form-control">
								</div>
								<div class="form-group">
									<label class="form-control-label text-muted">Contrasenia</label>
									<input type="password" id="password" name="password"
										placeholder="Contrasenia" class="form-control">
								</div>
								<div class="row justify-content-center my-3 px-3">
									<button type="submit" class="btn-block btn-color">
						Entrar a PlayMesa
									</button>
								</div>
								<div class="row justify-content-center my-2">
									<a href="#"><small class="text-muted">Olvide mi
											contrasenia</small></a>
								</div>
							</form>
						</div>
					</div>
					<div class="bottom text-center mb-5">
						<p href="#" class="sm-text mx-auto mb-3">
							No tienes una cuenta todavia?
							<button class="btn btn-white ml-2">
								<a href="http://localhost:8080/registration">Crear una</a>
							</button>
						</p>
					</div>
				</div>
				<div class="card card2">
					<div class="my-auto mx-md-5 px-md-5 right">
						<h3 class="text-white">Conocenos</h3>
						<small class="text-white">!BIENVENIDO! Logeate poniendo tu
							nombre de usuario y tu contrasenia y accede a la mejor pagina de
							juegos de mesa del mundo.</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
