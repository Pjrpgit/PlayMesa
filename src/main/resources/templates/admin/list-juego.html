<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../../static/css/list.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--  solucion momentanea -->

</head>
<body>
	<header>
		<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#" th:href="@{/index}">PlayMesa</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"><a href="#" th:href="@{/admin/juego/}">Lista Juegos</a></li>
	      <li><a href="#">Contacto</a></li>
	      <li><a href="#" th:href="@{/logout}">Cerrar Sesión</a></li>
	    </ul>
	  </div>
	</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="pull-right">
					<a href="form-juego.html" th:href="@{/admin/juego/nuevo}"
						class="btn btn-primary">Nuevo juego</a>

				</div>

				<table class="table">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th>Editorial</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="juego : ${juegos}">
							<td><img
								th:src="${not (#strings.isEmpty(juego.portada))} ? ${juego.portada} : 'http://placehold.it/48x48'"
								class="img-responsive icono-categoria" alt="imagen" /></td>
							<td th:text="${juego.nombre}"></td>
							<td th:text="${juego.editorial.nombre}"></td>
							<td class="operaciones"><a href="#"
								th:href="@{/admin/juego/editar/{id}(id=${juego.juegoId})}"
								class="btn btn-primary">Editar</a><a href="#"
								th:href="@{/admin/juegohabilidad/nueva/{id}(id=${juego.juegoId})}"
								class="btn btn-primary">Habilidad</a>
								<button type="button" class="btn btn-danger" data-toggle="modal"
									data-target="#delete-modal" th:data-id="${juego.juegoId}">Borrar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">				
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Borrar juego</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de borrar este juego?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a href="/admin/juego/borrar/" class="btn btn-danger">Sí</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


	<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>


</body>
</html>
